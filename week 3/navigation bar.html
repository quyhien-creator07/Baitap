<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
      
        body {
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; 
            font-family: 'Times New Roman', Times, serif; 

        
        .navbar {
            background-color: #333333; 
            text-align: center; 
            padding: 20px 0; 
            overflow: hidden;
        }

      
        .navbar a {
            display: inline-block;
            color: white; 
            text-decoration: none; 
            font-size: 20px; 
            margin: 0 15px; 
            font-weight: bold;
        }

       
        .navbar a:hover {
             text-decoration:  underline ;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Tutorials</a>
        <a href="#">About</a>
        <a href="#">Newsletter</a>
        <a href="#">Contact</a>
    </div>

</body>
</html>
